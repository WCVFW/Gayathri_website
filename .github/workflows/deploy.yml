name: ğŸš€ Deploy Gayathri_website to EC2

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ§¹ Clean and Install Dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: ğŸ—ï¸ Build Vite React App
        run: npm run build

      - name: ğŸ“¤ Upload Build to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "dist/**"
          target: "/home/${{ secrets.EC2_USER }}/Gayathri_website"

      - name: ğŸ”§ Move Build to Apache Web Directory & Renew SSL
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸšš Moving build to Apache web root..."
            sudo rm -rf /var/www/html/*
            sudo cp -r /home/${{ secrets.EC2_USER }}/Gayathri_website/dist/* /var/www/html/
            sudo chown -R www-data:www-data /var/www/html

            echo "ğŸ” Renewing SSL certificate (if due)..."
            sudo certbot renew --dry-run

            echo "ğŸ” Restarting Apache..."
            sudo systemctl restart apache2

            echo "âœ… Deployed and SSL checked!"
