name: 🚀 Deploy Gayathri_website to EC2

on:
  push:
    branches:
      - main  # Change if using another branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🧹 Clean and Install Dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: 🏗️ Build React App
        run: npm run build

      - name: 📤 Upload Build to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "dist/*"
          target: "/home/${{ secrets.EC2_USER }}/Gayathri_website"

      - name: 🔧 Move Build to Apache Directory
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo rm -rf /var/www/html/*
            sudo cp -r /home/${{ secrets.EC2_USER }}/Gayathri_website/* /var/www/html/
            sudo chown -R www-data:www-data /var/www/html
            echo "✅ Deployed to Apache successfully."